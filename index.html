<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Wellington area earthquake risks</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2FtZiIsImEiOiJjaWZ3bGhtdjgzMnN1dWdrcnEwZTVieG91In0.DkCY-91coDahKvpH7Z26dw';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/samf/ckhpf2rm502r01arvv556qwua',
        center: [174.831529, -41.293124],
        zoom: 11.15
    });

    map.on('load', function () {
        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'choropleth-fill', function (e) {
            // var coordinates = e.features[0].geometry.coordinates.slice();
            console.log("features are ", e.features);
            var severity = e.features[0].properties["SEVERITY"];
            var severityDescription;

            console.log("severity is ", severity);

            switch(severity){
              case '4': 
                severityDescription = 'Area of tsunami inundation';
                break;
              case '2':
                severityDescription = '20m buffer along major fault traces';
                break;
              case '3 Moderate':
                severityDescription = 'Ground shaking';
                break;
              case '4':
                severityDescription = 'Liquefaction potential';
                break;
              case '5 High':
                severityDescription = 'Slope failure';
                break;
              default:
                severityDescription = 'Not found';
            }

            console.log("severity descrip is ", severityDescription);

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            // while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            //     coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            // }

            // console.log("coordinates are " + coordinates);

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(`Severity: ${severity} - ${severityDescription}`)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'choropleth-fill', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'choropleth-fill', function () {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
